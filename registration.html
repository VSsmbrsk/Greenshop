<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenshop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container__register">
        <a href="index.html" class="pic">
           <img src="images/Frame1.png" alt="logo">  
        </a>
    <h1 class="title">Login <span class="letter">I</span> <span class="word">Register</span></h1>
    <p class="text">Enter your email and password to register.</p>
    <form action="" method="post" name="login">
        <input class="input-field" type="text" name="username" placeholder="Username">
        <input class="input-field" type="text" name="email" placeholder="Enter your email address">
        <input class="input-field" type="text" name="password" placeholder="Password">
        <input class="input-confirm" type="text" name="confirm password" placeholder="Confirm Password">
    </form>
        <button class="btn" type="submit">Register</button>
            <p class="desc">Or register with</p>
        <a href="#" class="link-google">            
             <img src="images/google1.svg" alt="google">
             Continue with Google
            </a>
            <a href="#" class="link-facebook">            
             <img src="images/facebook1.svg" alt="facebook">
             Continue with Facebook
            </a>
    </div>
</body>
</html>
